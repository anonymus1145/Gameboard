<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Tic Tac Toe</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="style/font.css">
    <script src="/dist/scripts/script.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <div class="grid grid-rows-1 mx-10 gap-2 my-2 h-40">
        <header
            class="flex justify-center items-center rounded-3xl bg-gradient-to-r from-gray-200 to-gray-100 shadow-2xl hover:border-4 border-black border-double">
            <h1 class="text-8xl hover:font-extrabold">Tic Tac Toe</h1>
        </header>
    </div>
    <!-- Modal to ask user if they want to play -->

    <button onclick="ask()" id="play" class="mt-16 border-2 border-black mx-auto block text-black bg-gray-300 hover:bg-gray-400 focus:ring-4 font-medium rounded-lg text-xl px-10 py-2.5 text-center" type="button">
        Play
      </button>
    
   
    <!-- Modal starts -->

    <dialog id="dialog" class="relative z-10" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"></div>
      
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div class="flex min-h-full items-end justify-center p-4 text-center sm:items-center sm:p-0">
    
            <div class="relative transform overflow-hidden rounded-lg bg-white text-left shadow-xl transition-all sm:my-8 sm:w-full sm:max-w-lg">
              <div class="bg-white px-4 pb-4 pt-5 sm:p-6 sm:pb-4">
                <div class="sm:flex sm:items-start">
                  <div class="mx-auto flex h-14 w-14 flex-shrink-0 items-center justify-center rounded-full bg-stone-200 sm:mx-0 sm:h-10 sm:w-10">
                    <span class="material-symbols-outlined">
                        stadia_controller
                        </span>
                  </div>
                  <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-center">
                    <h3 class="text-base font-semibold leading-6 text-gray-900" id="modal-title">Chose your option</h3>
                  </div>
                </div>
              </div>
              <div id="options" class="bg-gray-50 px-6 py-3 sm:flex sm:flex-row-reverse sm:px-6">
                <button id="pVp" type="button" class="inline-flex w-full justify-center rounded-md bg-black px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-gray-500 sm:ml-3 sm:w-auto">Player vs Player</button>
                <button id="pVc" type="button" class="mt-3 inline-flex w-full justify-center rounded-md bg-white px-3 py-2 text-sm font-semibold text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 hover:bg-gray-200 sm:mt-0 sm:w-auto">Player vs Computer</button>
              </div>
            </div>
          </div>
        </div>
      </dialog>

    <!-- Modal ends -->

    <!-- Table starts -->
    
    <div id="board" class="my-28">
        <div class="square border-r-4 border-b-4 border-black" id="square1"></div>
        <div class="square border-r-4 border-b-4 border-black" id="square2"></div>
        <div class="square border-b-4 border-black" id="square3"></div>
        <div class="square border-r-4 border-black" id="square4"></div>
        <div class="square border-r-4 border-black" id="square5"></div>
        <div class="square" id="square6"></div>
        <div class="square border-r-4 border-t-4 border-black" id="square7"></div>
        <div class="square border-r-4 border-t-4 border-black" id="square8"></div>
        <div class="square border-t-4 border-black" id="square9"></div>
    </div>  

    <!-- Table ends -->
</body>
